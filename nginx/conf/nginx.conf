
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format upstreamlog '$server_name to: $upstream_addr {$request} '
   'upstream_response_time $upstream_response_time'
   ' request_time $request_time';

    upstream backend {
         server localhost:5000 weight=2;
         server localhost:5002;
         server localhost:5003;
    }

    upstream main_backend { 
        server localhost:5000;
    }
    upstream mirror_backend { 
        server localhost:5001;
    }
    upstream front { 
        server localhost:3000;
    }
    
    map $request_method $upstream_location { 
        GET     backend;
        default main_backend;
    }    

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;
    
    server {
         access_log logs/access_balance.log upstreamlog;

         # сжатие
         gzip on;
	 	gzip_min_length 10240;
         gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
	 	gzip_comp_level 5;

         # кеширование
         proxy_cache_methods GET;
         proxy_cache_min_uses 2;
         proxy_cache_valid 200 302 120m;
         proxy_cache_valid 404 1m;

         listen       80;
         server_name  localhost;

         location /api/v1/ {				
	 		proxy_no_cache 1;
	 		proxy_pass http://backend/api/;
	 	}
	
	 	location = /api/v1/ {
	 		proxy_pass http://main_backend/swagger/v1/swagger.json;
	 	}

         location /mirror/api/v1/ {
             proxy_no_cache 1;
             proxy_pass http://mirror_backend/api/;
         }
	
	 	location = /mirror/api/v1/ {
	 		proxy_pass http://mirror_backend/swagger/v1/swagger.json;
	 	}
       

         #error_page  404              /404.html;

         # redirect server error pages to the static page /50x.html
         #
         error_page   500 502 503 504  /50x.html;
         location = /50x.html {
             root   html;
         }

         location / {
            proxy_pass http://localhost:3000;

             # root   html;
             # index  index.html index.htm;
         }

         location /test {
	 		return 301 http://$http_host/;
	 	}

         location /admin {
             proxy_set_header X-Script-Name /admin;
	 		proxy_set_header X-Scheme http;
	 		proxy_set_header Host $host;

	 		proxy_http_version 1.1;
	 		proxy_redirect off;

	 		proxy_pass http://localhost:5050;
	 	}
       
         location /status {
	 		proxy_no_cache 1;
	 		stub_status;
	 	}
    }


